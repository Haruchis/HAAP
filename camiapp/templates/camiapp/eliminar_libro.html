<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Eliminar Libro</h1>

            <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.nombre_libro }}"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button is-danger">Eliminar</button>
                <a href="{% url 'listar_libros' %}" class="button is-light">Cancelar</a>
            </form>
        </div>
    </section>
</body>
</html>
