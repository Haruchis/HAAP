<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Libro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Detalle del Libro</h1>

            <div class="box">
                <p><strong>ID:</strong> {{ object.libro_id }}</p>
                <p><strong>Nombre:</strong> {{ object.nombre_libro }}</p>
                <p><strong>Editorial:</strong> {{ object.editorial_libro }}</p>
                <p><strong>Año:</strong> {{ object.año_libro }}</p>
                <p><strong>Categoría:</strong> {{ object.categoria_libro }}</p>
            </div>

            <a href="{% url 'listar_libros' %}" class="button is-light">Volver a la Lista</a>
        </div>
    </section>
</body>
</html>
